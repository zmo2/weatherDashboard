<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>

  </head>
  <body>
    <div class = "container wrapper">
                    <header class = "headerBanner">
                            <H2>Weather Dashboard</H2>
                    </header>
        
    <div class = "container">
            <div class="row">
                <div class = "col-4 leftSection">
                        <div class = "leftSection">
                                <div class = "searchSec">
                                    <p >Search for a City:</p>
                                            <p class = "col-sm-10" id="searchBar" contenteditable="true"></p>
                                            <button id="searchBtn">search</button>
                                </div>
                                <br>
                                    <div class ="searchHistory"></div>
                        </div>
                </div>
                <div class ="rightSec col-8">
                    <p id= "locationName"></p>
                        <div class = "row thisWeather">
                            <img class = "col-4" id = "currentWeatherImg">
                            <div class = "col-8" id="currentWeatherDetails">
                                <p id = "weatherState"></p>
                                <p id = "windSpd"></p>
                                <p id = "currentTemp"></p>
                                <p id = "highTemp"></p>
                                <p id = "lowTemp"></p>

                            </div>
                        </div>

                        <div class = "forecastSec">
                            <h2>5-Day Forecast: </h2>

                            <div class = "forecastDetail">
                                <div id = "day0">
                                    <img id = "day0Img">
                                    <p id = "day0St"></p>
                                    <p id = "day0Wd"></p>
                                    <p id = "day0Hi"></p>
                                    <p id = "day0Lo"></p>
                                </div>
                                <div id = "day1">
                                    <img id = "day1Img">
                                    <p id = "day1St"></p>
                                    <p id = "day1Wd"></p>
                                    <p id = "day1Hi"></p>
                                    <p id = "day1Lo"></p>
                                </div>
                                <div id = "day2">
                                    <img id = "day2Img">
                                    <p id = "day2St"></p>
                                    <p id = "day2Wd"></p>
                                    <p id = "day2Hi"></p>
                                    <p id = "day2Lo"></p>
                                </div>
                                <div id = "day3">
                                    <img id = "day3Img">
                                    <p id = "day3St"></p>
                                    <p id = "day3Wd"></p>
                                    <p id = "day3Hi"></p>
                                    <p id = "day3Lo"></p>
                                </div>
                                <div id = "day4">
                                    <img id = "day4Img">
                                    <p id = "day4St"></p>
                                    <p id = "day4Wd"></p>
                                    <p id = "day4Hi"></p>
                                    <p id = "day4Lo"></p>
                                </div>
                                
                        </div>
                </div>
            </div>
    </div>  
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
  </body>
</html>
