<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>

  </head>
  <body>
    <div class = "container wrapper">
                    <header class = "headerBanner">
                            <H2>Weather Dashboard</H2>
                    </header>
        
    <div class = "container">
            <div class="row">
                <div class = "col-4 leftSection">
                        <div class = "leftSection">
                            <p class="indent">Search for a City:</p>
                                    <div class = "row searchSec">
                                            <p class = "col-sm-8" id="searchBar" contenteditable="true"></p>
                                            <button type="button" class="btn btn-secondary btn-sm" id="searchBtn">search</button>
                                </div>
                                <br>
                                    <div class ="searchHistory"></div>
                        </div>
                </div>
                <div class ="rightSec col-8">
                    <p id= "locationName"></p>
                        <div class = "row thisWeather">
                            <div>
                                    <img id = "currentWeatherImg" width="100px" height="100px">
                                    <p class = "currentEl" id = "weatherState"></p>
                            </div>
                            <div id="currentWeatherDetails">
                                <p class = "currentEl" id = "currentTemp"></p>
                                <p class = "currentEl" id = "windSpd"></p>
                                <p class = "currentEl" id = "highTemp"></p>
                                <p class = "currentEl" id = "lowTemp"></p>
                                <p class = "currentEl" id = "humid"></p>
                                <p class = "currentEl" id = "uv"></p>

                            </div>
                        </div>

                        <div class = "forecastSec">
                            <h2>5-Day Forecast: </h2>

                            <div class = "row forecastDetail">
                                <div class = "forecastDaily" id = "day0">
                                    <p class = "forecastEl" id = "day0Date"></p>
                                    <img  class = "forecastEl" id = "day0Img">
                                    <p class = "forecastEl" id = "day0St"></p>
                                    <p class = "forecastEl" id = "day0Temp"></p>
                                    <p class = "forecastEl" id = "day0humid"></p>
                                </div>
                                <div class = "forecastDaily" id = "day1">
                                    <p class = "forecastEl" id = "day1Date"></p>
                                    <img class = "forecastEl" id = "day1Img">
                                    <p class = "forecastEl" id = "day1St"></p>
                                    <p class = "forecastEl" id = "day1Temp"></p>
                                    <p class = "forecastEl" id = "day1humid"></p>
                                </div>
                                <div class = "forecastDaily" id = "day2">
                                    <p class = "forecastEl" id = "day2Date"></p>
                                    <img class = "forecastEl" id = "day2Img">
                                    <p class = "forecastEl" id = "day2St"></p>
                                    <p class = "forecastEl" id = "day2Temp"></p>
                                    <p class = "forecastEl" id = "day2humid"></p>
                                </div>
                                <div class = "forecastDaily" id = "day3">
                                    <p class = "forecastEl" id = "day3Date"></p>
                                    <img  class = "forecastEl" id = "day3Img">
                                    <p class = "forecastEl" id = "day3St"></p>
                                    <p class = "forecastEl" id = "day3Temp"></p>
                                    <p class = "forecastEl" id = "day3humid"></p>
                                </div>
                                <div class = "forecastDaily" id = "day4">
                                    <p class = "forecastEl" id = "day4Date"></p>
                                    <img class = "forecastEl" id = "day4Img">
                                    <p class = "forecastEl" id = "day4St"></p>
                                    <p class = "forecastEl" id = "day4Temp"></p>
                                    <p class = "forecastEl" id = "day4humid"></p>
                                </div>
                                
                        </div>
                </div>
            </div>
    </div>  
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
  </body>
</html>
